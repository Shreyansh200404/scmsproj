<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Connection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Edit Connection</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="customer_name" class="form-label">Customer Name</label>
                                <select class="form-select" id="customer_name" name="customer_name" required readonly>
                                    <option value="" disabled>Select Customer</option>
                                    
                                        <option value="{{connection.customer}}" selected>{{ connection.customer }}</option>
                                        </select>
                                  
                            </div>
                            <div class="mb-3">
                                <label for="connection_type" class="form-label">Connection Type</label>
                                <select name="connection_type" class="form-select" required readonly>
                                    <option value="" disabled>Select Connection Type</option>
                                    <option value="{{connection.connection_type}}" selected>{{ connection.connection_type }}</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="connection_status" class="form-label">Connection Status</label>
                                <select class="form-select" id="connection_status" name="status" required>
                                    <option value="" disabled>Select Connection Status</option>
                                    <option value="Pending" {% if connection.connection_status == 'Pending' %}selected{% endif %}>Pending</option>
                                    <option value="Approved" {% if connection.connection_status == 'Approved' %}selected{% endif %}>Approved</option>
                                    <option value="Rejected" {% if connection.connection_status == 'Rejected' %}selected{% endif %}>Rejected</option>

                                </select>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Save Changes</button>
                                <a href="{% url 'connection_list' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
