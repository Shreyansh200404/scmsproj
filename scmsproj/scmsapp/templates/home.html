{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Crusher Management System</title>

    <!-- Bootstrap and Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            padding-top: 56px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: #fff;
            background-image: url("{% static 'image/bg_1.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .hero {
            background: url('https://source.unsplash.com/1600x900/?construction,machinery,industry') center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 600px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        .hero .btn {
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 25px;
            background: #ff9800;
            border: none;
        }

        .carousel-inner img {
            height: 500px;
            object-fit: cover;
        }

        .section {
            padding: 60px 0;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .card {
            transition: transform 0.3s ease;
            background: linear-gradient(135deg, #212121, #424242);
            color: #fff;
            padding: 20px;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .footer {
            background-color: #ff9800;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #ff9800, #e65100);">
        <a class="navbar-brand" href="#">Stone Crusher Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="login/"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li class="nav-item"><a class="nav-link" href="register/"><i class="fas fa-user-plus"></i> Register</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </nav>

    <br><br><br>

    <div id="stoneCrusherCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#stoneCrusherCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#stoneCrusherCarousel" data-slide-to="1"></li>
            <li data-target="#stoneCrusherCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'image/bg_1.jpg' %}" class="d-block w-100" alt="Stone Crusher 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'image/carousel2.jpg' %}" class="d-block w-100" alt="Stone Crusher 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'image/carousel3.jpg' %}" class="d-block w-100" alt="Stone Crusher 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#stoneCrusherCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#stoneCrusherCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>




    <!-- Hero Section -->
    <div class="hero">
        <h1>Stone Crusher Management System</h1>
        <p>Optimize your stone crusher operations with ease.</p>
    </div>

    <!-- Carousel Section -->
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>Â© 2025 SCMS | All Rights Reserved</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
