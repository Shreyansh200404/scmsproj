<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Create Invoice Item</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="invoice" class="form-label">Invoice</label>
                    {{ form.invoice|as_crispy_field }}
                </div>
                <div class="mb-3">
                    <label for="material" class="form-label">Material</label>
                    {{ form.material|as_crispy_field }}
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    {{ form.quantity|as_crispy_field }}
                </div>
                <div class="mb-3">
                    <label for="price_per_unit" class="form-label">Price Per Unit</label>
                    {{ form.price_per_unit|as_crispy_field }}
                </div>
                <button type="submit" class="btn btn-primary">Create Invoice Item</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html></div>
