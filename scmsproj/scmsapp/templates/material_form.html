<!-- filepath: scmsapp/templates/material_form.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Material{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Create Material</h2>
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
            </form>
            <a href="{% url 'material_list' %}" class="btn btn-link w-100 mt-2">← Back to Material List</a>
        </div>
    </div>
</div>
{% endblock %}
